<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <div class="headerContainer">
          <div class="headerLogo">
              <img src="https://www.pngplay.com/wp-content/uploads/12/Pinterest-Logo-PNG-Images-HD.png" alt="Logo Pinterest">
              <div class="headerLogoText">Pinterest</div>
          </div>
          <nav class="navbar">
              <ul>
                  <li><a href="#">Sobre</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <div class="navbarLogin">Entrar</div>
                <div class="navbarCreateAccount">Criar conta</div>
            </nav>
        </div>
  </header>

    <main>
      <section>
        <div class="container">
          <h1>Encontre sua próxima</h1>
          <div class="slider">
            <div class="slides">
              <input type="radio" name="radio" id="frase1">
              <input type="radio" name="radio" id="frase2">
              <input type="radio" name="radio" id="frase3">
              <input type="radio" name="radio" id="frase4">

              <div class="frase f1" id="summerLook">ideia de look de verão</div>
              <div class="frase" id="kidsActivity">atividade para criança</div>
              <div class="frase" id="specialDinner">ideia para um jantar especial</div>
              <div class="frase" id="creativeIdea">ideia criativa para você fazer</div>

              <div class="navegation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
              </div>
            </div>
            <div class="manual-navegation">
              <label for="frase1" class="manual-btn"></label>
              <label for="frase2" class="manual-btn"></label>
              <label for="frase3" class="manual-btn"></label>
              <label for="frase4" class="manual-btn"></label>
          </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
